<div class="recipe-manager">
  <div class="recipe-manager__picker">
    <div *ngIf="recipes; else loadingSpinner">
      <app-recipe-name
        *ngFor="let recipe of recipes"
        [recipeName]="recipe.recipeName"
        [recipeId]="recipe.recipeId"
        [selectedRecipeId]="selectedRecipe?.recipeId"
        (updateSelectedRecipe)="setSelectedRecipeId($event)"
      >
      </app-recipe-name>
    </div>
    <ng-template #loadingSpinner>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
  </div>

  <div class="recipe-manager__details">
    <app-recipe-details
      *ngIf="selectedRecipe != null"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
  </div>
