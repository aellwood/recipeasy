<div>
  <form [formGroup]="form" (ngSubmit)="submitHandler()">
    <div>
      <mat-form-field>
        <input placeholder="Recipe Name" formControlName="recipeName" />
      </mat-form-field>
      <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredientForms.controls; let i=index" [formGroupName]="i">
          <mat-form-field>
            <input matinput placeholder="Ingredient Name" formControlName="ingredientName" />
          </mat-form-field>
          <mat-form-field>
            <input matinput placeholder="Quantity" type="number" formControlName="quantity" />
          </mat-form-field>
          <button type="button" mat-raised-button color="warn" (click)="deleteIngredient()">
            Delete
          </button>
        </div>
      </div>
      <button type="button" mat-raised-button color="primary" (click)="addIngredient()">
        Add Ingredient
      </button>
      <div>
        <mat-form-field>
          <input matinput placeholder="Notes" formControlName="notes" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit Form</button>
  </form>
</div>
