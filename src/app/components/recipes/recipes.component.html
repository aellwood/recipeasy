<div *ngIf="responseJson">
  <app-recipe
    *ngFor="let recipe of responseJson"
    [recipeName]="recipe.recipeName"
    [ingredients]="recipe.ingredients"
    [notes]="recipe.notes"
  >
  </app-recipe>
  <button
    mat-raised-button
    color="primary"
    (click)="showAddRecipe = !showAddRecipe"
  >
    Add Recipe
  </button>
  <app-add-recipe
    *ngIf="showAddRecipe"
    (recipeAdded)="recipeAdded()"
  ></app-add-recipe>
</div>
